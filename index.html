<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://reactjs.org/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <form id="form">
            <div class="form-group">
                <label for="name"> Full Name</label>
                <input 
                type="text" 
                id="name" 
                placeholder="Full Name"
                name="name"
                required
                minlength="3"
                maxlength="100"
                >
            </div>
            <div class="form-group">
                <label for="phone"> Phone Number</label>
                <input 
                type="tel" 
                id="phone" 
                placeholder="555-555-5555"
                name="phone"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                >
            </div>
            <div class="form-group">
                <label for="email"> Email Address</label>
                <input 
                type="email" 
                id="email" 
                placeholder="email@address.com"
                name="email"
                required
                >
            </div>
            <div class="form-group">
                <label for="website"> Website Url</label>
                <input 
                type="url" 
                id="website" 
                placeholder="http://website.com"
                name="website"
                required
                >
            </div>
            <div class="form-group">
                <label for="password1"> Password</label>
                <input 
                type="password" 
                id="password1" 
                placeholder="Create Password"
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="please include 1 uppercase, 1 lowercase, 1 number"
                >
            </div>
            <div class="form-group">
                <label for="password2"> Confirm Password</label>
                <input 
                type="password" 
                id="password2" 
                placeholder="Create Password(min 8 characters)"
                name="password"
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="please include 1 uppercase, 1 lowercase, 1 number"
                >
            </div>
            <button tpe="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Let's get started!</h3>
        </div>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
